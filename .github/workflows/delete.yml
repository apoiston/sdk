name: delete

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 1,4"

jobs:
  delete:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: delete
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 1
